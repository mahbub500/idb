<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
 <style>
 	body{
 		color: #000;
 		background-color: #fff;
 		font-family: tahoma, arial;

 	}
 	table{
 		/*border-collapse: collapse;*/
 		width: 300px;
 		margin: 10px auto;


 	}
 	th{
 		padding: 5px 2px;
 	}

 	thead,tfoot{
 		background-color: #50c2bb; 
 	}
 	#q1{
 		background-color: #509FF0; 
 		border-bottom: 2px solid #FE3A3A;

 	}
 	#q2{
 		background-color: #ccc774; 
 		border-bottom: 2px solid #FE3A3A;

 	}
 	td{
 		padding: 5px 5px 5px 5px; 
 	}
 /*	td:last-child{
 			text-align: center;
 	}*/
 	tr:nth-child(odd) {
 		background-color: #906d6d80;
 	}
 </style>
</head>
<body >

	<table >
		<thead>
			<tr>
				<th>Period</th>
				<th>Result</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody id="q1">
			<tr>
				<td>Q1</td>
				<td>Sales</td>
				<td>$50.25</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>Expenditure</td>
				<td>$80.75</td>
			</tr>
		</tbody>
		<tbody id="q2">
			<tr>
				<td>Q2</td>
				<td>Sales</td>
				<td>$50.25</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>Expenditure</td>
				<td>$80.75</td>
			</tr>
		</tbody>
		<tfoot >
			<tr >
				<th>Period</th>
				<th>Result</th>
				<th>Amount</th>
			</tr>
		</tfoot>
		
	</table>
 


</body>
</html>
