<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<style>
		.form{
			size: 50%;
			margin-top: 40px;
			margin-left: 400px;
			margin-right: 400px;
			border: 2px solid #5F126D;
			height: 500px;
			width: 400px;
			background-color: #FDF2F7;

		}
		.legend{
			border: 2px solid #5F126D;
			background-color: orange;
			color: white;
		}
		.extra{
			background-color: #FFFDDF;
		}
	</style>
	<script>
		function showResult(){

		var mcq = document.regform.MCQ.value;
		var des = document.regform.Desctiptive.value;
		var evi = document.regform.Evidence.value;
		// document.write(" Your MCQ Marks is : " + mcq+ "<br>");
		// document.write(" Your MCQ Desctiptive is : " + des + "<br>");
		// document.write(" Your MCQ Evidence is : " + evi + "<br>");
		 // var equal = ;
		
		if( mcq >= 80  && des >=60 && evi>=60){
			// document.write(" Your are Pass ");
		document.getElementById("show").innerHTML = "Your are Pass";
		}else{
			// document.write(" Your are Fail ");
		document.getElementById("show").innerHTML = "Your are Fail";
		}
		}
	</script>
</head>
<body>
	<p id="show"></p>
	<form action="" name="regform" class="regform" >
		<fieldset class="form">
			<legend class="legend">This Is My Form</legend>
			<table class="table">
				<tr>
					<td>Enter Nubur of MCQ:</td>
					<td colspan="2"><input value=""  class="extra" type="text" name="MCQ"></td>
				</tr>
				<tr>
					<td>Enter Nubur of Desctiptive:</td>
					<td colspan="2"><input  value=""  class="extra" type="text" name="Desctiptive"></td>
				</tr>
				<tr>
					<td>Enter Nubur of Evidence:</td>
					<td colspan="2"><input  value="" class="extra" type="text" name="Evidence"></td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><input type="reset" value="Reset"></td>
					<td><input onclick="showResult()" type="button" value="Submit"></td>
				</tr>
			</table>
		</fieldset>
	</form>	
</body>
</html>
