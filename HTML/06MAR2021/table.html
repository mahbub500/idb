<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table </title>
	<style>
	table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 50%;
  margin-left: 25%;
}

th,tr,td {
  height: 70px;
  margin: 20px;
  margin-left: 25%;
}
</style>
	
</head>
<body>
	
	<table border="1">
	<caption> A test table with merged cells </caption>
		<tr align="center" >
			<th rowspan="2" ></th>
			<th colspan="2"> Average </th>
			<th rowspan="2" > Red Eyes</th>
		</tr>
		<tr>
			
			<td>Height</td>
			<td>weight</td>
		</tr>
		<tr>
			<th>Males </th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Females </th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</body>
</html>
