<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		thead{
			background-color: green;
		}
		tfoot{
			background-color: yellow;
		}
		tbody{
			background-color: orange;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>3000/=</td>				
			</tr>
			<tr>
				<td>February</td>
				<td>6000/=</td>				
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td> Total</td>
				<td> 14000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
