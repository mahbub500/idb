<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframe</title>
	<style>
		.left{
		float: left;
		}
		.right{
			float: right;
			height: 500px;
			width: 1000px;
			border: 1px black dotted;
		}
	</style>
</head>
<body>
	<div class="left">
		
	<p>
		<a href="paragraph.html" target="iframe">paragraph.html</a>
		<a href="index.html" target="iframe">product.html</a>
	</p>
	</div>
	<div class="right">
		

	<iframe src="productEntry.html" height="500" width="300" name="iframe" title="iframe example">
		
	</iframe>
	</div>

	
</body>
</html>
