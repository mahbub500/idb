<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Var Fun Case</title>
</head>
<body>
	<script>
		var Tax =.05;
			
		function addTax() {
			var item1 = prompt("Enter Your Number");
			var item =parseFloat(item1);
			var Total = item + (item *Tax);
			var NewTotal = Math.floor(Total);
			var Fraction = Math.round(Total*100)%100;
			if (Fraction<10){
			Fraction = "0"+ Fraction;
			}
		Total = NewTotal +"."+Fraction;
		alert("Your total is $ " + Total);
		}
	</script>
	
	<h1>
		<button onclick="addTax()">Click Me </button>
	</h1>
</body>
</html>
