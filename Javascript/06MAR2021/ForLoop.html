<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>For Loop</title>
</head>
<body>
	<script>
		
		for(var i=0;i<=20;i++){
			document.write(  i + "  "+ "Hello <br> ")

		}
		var fruits = ["Mango","Apple","Oranange","Banana","Dragon"]
		totalfruits=fruits.length
		document.write(totalfruits);
		// for (var i = 0; i <= totalfruits ; i++) {
		// 	document.write(fruits[i] + "<br>");
		// }
		document.write("<ol>")
		for (var i = 0; i < totalfruits ; i++) {
			
			document.write( "<li>"+ fruits[i] + "</li>");
			
		}
		document.write("</ol>")



	</script>
	
</body>
</html>
