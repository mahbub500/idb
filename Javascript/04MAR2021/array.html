<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
</head>
<body>
	<h2>Array Declaration</h2>
	<script>
		var fruits = new Array( "Apple","Mango","Banana","Dragon");
		var numbers = [35,25,126,1,2,15,25,52];
		document.write(fruits.length );
		document.write("<br/>");
		var a= new Array(23);
		document.write(a.length);
		document.write("<br/>");
		document.write(typeof(fruits));
		document.write("<br/>");
		var juice = fruits.join();
		document.write(juice);



	</script>
</body>
</html>
