<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
</head>
<body>
	<script>
		var counter = 0; //Sequence
		var endt = 15;
		while (counter <endt) {
			if (counter==7) { // conditional Begins
				alert("You are half way through");
			}counter++; // Condition Ends
		} // Loop ends

		var message = " Conunter value is now :"+ counter + "<br>";
		document.write(message);
	</script>

	<script>
		var counter = 0; //Sequence
		var endt = 15;
		while (counter <endt) {
			if (counter==10) { // conditional Begins
				document.write("TEN<br>");

		}else {
			document.write(counter + "<br>");
		}
		counter++; // Condition Ends
		} // Loop ends

		
	</script>
</body>
</body>
</html>
