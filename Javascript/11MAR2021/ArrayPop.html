<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Pop</title>
</head>
<body>
	<!-- push Will Remove the Last Element.  -->
	<script>
	var fruits = ["Apple","Mango","Orange","Grape","WaterMelon"];
		fruits.pop();
		fruits.push("Banana","water");
		document.write(fruits );
	</script>
</body>
</html>
