<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array </title>
</head>
<body>
	<h1> Example Of Array 1</h1>
	<script>
	var fruits = ["Apple","Mango","Orange"];
	</script>

	<h1> Example Of Array 2</h1>
	<script>
	var fruits1 = ["Rose","WaterLily","Bally"];
	var i = 0;
	while (i<fruits1.length){
		document.write(fruits1[i] + "<br>");
		i++
	}
	</script>

	<h1> Example Of Array 3</h1>
	<script>
	var cities = new Array();
		cities [0] = "Dhaka";
		cities [1] = "CTG";
		cities [2] = "Sylet";
		cities [3] = "Noakhali";
		for (i=0; i<cities.length; i++){
			document.write(cities[i] + "<br>");
		}
	</script>
</body>
</html>
