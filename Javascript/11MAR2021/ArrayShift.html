<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Pop</title>
</head>
<body>
	<!-- Shit Will remove the First Element.  -->
	<script>
	var fruits = ["Apple","Mango","Orange","Grape","WaterMelon"];		
		fruits.shift();
		document.write(fruits);
	</script>
</body>
</html>
