<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Pop</title>
</head>
<body>
	<!-- slice Will Remove the Selected Element.  -->
	<script>
	var fruits = ["Apple","Mango","Orange","Grape","WaterMelon"];		
		var juice =  fruits.slice(1,3);
		document.write(juice);
	</script>
</body>
</html>
