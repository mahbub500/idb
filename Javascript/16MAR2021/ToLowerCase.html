<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Lower Case </title>
</head>
<body>
	<script>
		var str = "Today is Tuesday. Tommorrow is holiday";
		var changed = str.toLowerCase();
		var changed = str.toUpperCase();
		document.write(changed);
	</script>
</body>
</html>
