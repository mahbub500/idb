<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Page a</h1>
	
	<script>
	function timeOut(){
			setTimeout(function(){ alert("Hello"); }, 3000);
		}
	function interval(){
		setInterval(function(){ alert("This is by Interval "); }, 3000);
	}
	</script>

	<button onclick="timeOut()"> Start Time </button>
	<button onclick="interval()"> Start InterVal Time </button>
</body>
</html>
