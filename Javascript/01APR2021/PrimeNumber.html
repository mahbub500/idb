<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
	function ValueTest(){
		var x = document.MyForm.Prime.value;
		if(x==0){
		return " Blank or 0 Are Not Allowed";
		}else if (x==1) {
			return x+ " Is not a prime number";
		}else if (x==2) {
			return x + " Is a prime number";
		}else{
			for(var i=2; i<x; i++){
				if (x%i==0) {
					return x + " Is Not Prime Number";
				} 
			} 
			return x + " is prime Number";
		}
	}
	</script>
</head>
<body>
	<form action="" name="MyForm" onsubmit="alert(ValueTest())" >
		<input type="number" name="Prime">
		<input type="submit">
	</form>
</body>
</html>
