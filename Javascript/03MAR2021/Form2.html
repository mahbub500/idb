<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt in using </title>
</head>
<body>
	<script>
	 var name = prompt('What is your name');
	var age = prompt('What is your Age');
	var num1 = prompt('Enter First Number');
	var num2 = prompt('Enter Scound Number');
	var add =  Number(num1)+ Number(num2);
	var sub =  parseInt(num1) - parseInt(num2);
	var mal =  parseInt(num1) * parseInt(num2);
	var div =  parseInt(num1) / parseInt(num2);


	 document.write("Your name is : " + name  +  ", Your Age is : " + age + "<br/>" );
	document.write(" The Total of your enter number is " + add + "<br/>"); 	
	document.write(" The Subtaction of your enter number is " + sub + "<br/>");	
	document.write(" The Product of your enter number is " + mal + "<br/>");	
	document.write(" The Divition of your enter number is " + div + "<br/>");	
	</script>
	

</body>
</html>
