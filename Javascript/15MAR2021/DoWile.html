<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var bigCities = new Array("Beijing","Tokyo","Mexico City","New York","los Angeles","London","Berlin","Dhaka",);
		var counter = 0;
		var area = " ";
		bigCities.sort();
		do{
			area += bigCities[counter]+ "<br>";
			counter++;
		}
			while (counter < bigCities.length);
				document.write(area);
	</script>
</body>
</html>
