<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Array </title>
</head>
<body>
	<script>
		function allfields(){
			var total = document.regiatration.length -1 ;
			// alert(total);
			var display='';
			for(i=0;i<total;i++){
				var label = document.forms[0].elements[i].name;
				label = label.toUpperCase();
				display += label + ": " + document.forms[0].elements[i].value + "<br>";
				document.getElementById('show').innerHTML= display;
			}
		}

			
	</script>
	<p id="show"></p>
	<form action="" name="regiatration">
		Name:<br>
		<input type="text" name="fullName"> <br>
		Father's Name: <br>
		<input type="text" name="fathername"> <br>
		Age: <br>
		<input type="text" name="age"> <br>
		<input type="button" value="submit" onclick="allfields()">

	
	</form>
</body>
</html>
