<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Array </title>
</head>
<body>
	<script>
		function validation(){
			var yourName = document.MyForm.name.value;
			var FatherName = document.MyForm.fatherName.value;

			if(yourName =="" ){
			 alert(" Please enter your name and your Father name");
			 return false;
			}else{
			 alert(" Thanks : " + yourName + " and Father : " + FatherName);
			 
			 return true;
			}		
		}			
	</script>
	<p id="show"></p>
	<form action="submit.php" method="post" name="MyForm" onsubmit ="return validate(this)">
		Name:<br>
		<input type="text" value="" name="name"> <br>
		Father's Name: <br>
		<input type="text" value="" name="fatherName"> <br>
		Age: <br>
		<input type="text" name="age"> <br>
		<input type="submit" value="submit" >
		<input type="button" value="reset" >

	
	</form>
</body>
</html>
