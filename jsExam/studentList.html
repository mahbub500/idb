<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student List</title>
</head>
<body>
	<script>
		function showName(){			
		var StudentName = ["Rohim", "Korim", "Sofique" , "Razib", "Mamun"];
		var sort = StudentName.sort();
		
		document.write('<ol>');
		for(var i=0; i<StudentName.length; i++ ){
		  document.write('<li> '  +  sort[i].toUpperCase() + '  </li>');
		} 
		document.write('</ol>');
		}

	</script>

	<button value="" onclick="showName()"> click here </button>
</body>
</html>
