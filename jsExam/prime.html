<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			height: 300px;
			width: 500px;
			border: 3px solid red;
			background-color: #ECE8E8;
			margin-top: 150px;
			margin-left: 400px;
			text-align: center;
			font-size: 20pt;
		}
		h2{
			color: #B13C09
		}
	</style>
</head>
<body bgcolor="#1B0707">

	<div>
		<h2>Prime number testing</h2>
	
	<form action="" name="myform" onsubmit="alert(checkfun())">
		<label for="number">Enter A Number</label>
		<input type="text" name="number"><br><br>
		<input type="submit" name="submit" value="Check">
		<input type="reset" value="Clear">
	</form>

	</div>
	<script>
		function checkfun(){
			var inpuT = document.myform.number.value;
			//alert(inpuT)

			if (inpuT==0) {
				return "Blank or 0 value is not allowed"		
			} else if (inpuT==1) {
				return inpuT + " Is not a Prime Number"	
			} else if (inpuT==2) {
				return inpuT + " Is not A Prime Number"	
			} else {
				for(i=2; i<inpuT; i++){
					if(inpuT%i==0) {
						return inpuT + " is not a prime number"
					}
				} //for loop end
				return inpuT + " is a prime number"
			} //else end
		} //function end
	</script>
</body>
</html>
