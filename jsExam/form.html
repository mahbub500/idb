<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Form</title>
  </head>
<body>
	<div class="container">
		<form action="#">
		<div class="row">
			<div class="col-md-4">
				<div class="mb-3">
				      <label for="exampleInputEmail1" class="form-label">Enter Your first Name</label>
		          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				 </div>				
				
				   <div class="mb-3">
				      <label for="exampleInputEmail1" class="form-label">Email address</label>
		          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				   <div id="emailHelp" class="form-text">We'll never share 		your email with anyone else.</div>
				    </div>

				      <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                       <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Confirm your Passrord</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="form-check form-check-inline">
                      <!-- <label for="exampleInputEmail1" class="form-label">Enter Your first Name</label> -->
					  <label class="form-check-label" >Gender</label>
					  <input class="form-check-input" type="radio" name="Gender"  value="1" > Male
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="Gender" value="2"  >
					  <label class="form-check-label">Female</label>
					</div>
					
                <button type="submit" class="btn btn-primary">Submit</button>
				 <button type="reset" class="btn btn-primary">Reset</button>
				</div>
				<div class="col-md-4">
 				<div class="mb-3">
				      <label for="exampleInputEmail1" class="form-label">Enter Your Last Name</label>
		          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				 </div>
				 
				</div>
			</div>
		</form>
	</div>
</body>
